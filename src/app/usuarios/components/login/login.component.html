<app-menu-superior></app-menu-superior>
<div class="container main-container">
  <h4>Seja bem vindo!</h4>
  <hr />
  <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.email }">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" type="text" placeholder="E-mail" formControlName="email" />
          <span class="text-danger" *ngIf="displayMessage.email">
              <p [innerHTML]="displayMessage.email"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.password }">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input class="form-control" type="password" placeholder="Senha" formControlName="password" />
          <span class="text-danger" *ngIf="displayMessage.password">
              <p [innerHTML]="displayMessage.password"></p>
        </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" type="submit" [disabled]='!loginForm.valid'>Login</button></span>
          <span><a routerLink="/registrar" class="btn btn-primary">Ainda não sou cadastrado</a></span>
        </div>
      </div>
    </div>

  </form>
  <div class='has-error'>{{loginForm.valid}}</div>
  <div class='has-error'>{{errors}}</div>
</div>
